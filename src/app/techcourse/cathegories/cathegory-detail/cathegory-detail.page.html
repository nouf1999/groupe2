<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/techcourse/tabs/cathegories" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{categorie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-img [src]="categorie.imageUrl"></ion-img> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>{{categorie.description}}</p>
      <ion-list>
        <ion-item [routerLink]="['./',course.id]" *ngFor="let course of  categorie.courses">
          <ion-thumbnail slot="start">
            <ion-img [src]="course.imageUrl"></ion-img> 
                      </ion-thumbnail>
                      <ion-label>
                      <h2> {{course.title}}</h2>
                      <h3>  {{course.description}}</h3>
                    </ion-label>

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
