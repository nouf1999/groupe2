<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/tabs/tab2' ></ion-back-button>
    </ion-buttons>
    <ion-title>new-note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="noteForm">
  <ion-item>
    <ion-label position="floating">title</ion-label>
    <ion-input type="text" formControlName="titleInput" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Content</ion-label>
    <ion-input type="text" formControlName="descriptionInput"></ion-input>
  </ion-item>
  <ion-button color="primary" class="ion-margin-top" (click)="addNote()">Save</ion-button>
</form>
</ion-content>
